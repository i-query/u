<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>flv_mse_player</title>
    <link rel="stylesheet" type="text/css" href="demo.css" />
</head>

<body >
    
                <video muted name="videoElement" width='100%' height='100%' class="centeredVideo" controls autoplay>
   不支持的浏览器。          </video>
    <script src="flv_mse_player.js"></script>
    
    <script>

let videoPlayer = document.getElementsByName('videoElement')[0]; //获取html
if (flvjs.isSupported())
 {
	//创建flv实例
	this.Player = flvjs.createPlayer({//MediaDataSource
			type: 'flv',
			hasAudio: false, //是否带音频播放
			isLive: true, //<====加个这个
			url: 'http://172.16.3.155:65001/avstream.flv?key=1-100000001-Student'
		}, {//Config
			enableWorker: false, 
			enableStashBuffer: false
			//当带音频播放时,config部分配置项尽量采取默认状态,否则过分优化会造成卡死
		});
	this.Player.attachMediaElement(videoPlayer);
	this.Player.load(); //加载
	this.Player.play(); //播放
}

    </script>
    
</body>

</html>
